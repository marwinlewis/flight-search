<article class="flight" *ngFor="let flight of flights">
    <section class="flight-name">
        <p>{{flight.name}}</p>
        <p>{{flight.flightNo}}</p>
    </section>
    <section class="flight-time">
        <span class="flight-time-departure">{{flight.departureTime}}</span><span class="sep">&nbsp;&ndash;&nbsp;</span>
        <span class="flight-time-arival">{{flight.arrivalTime}}</span>
    </section>
    <section class="flight-duration">{{getDuration(flight.date + " " + flight.departureTime, flight.date + " " + flight.arrivalTime)}}</section>
    <section class="flight-type">Non-stop</section>
    <section class="flight-price">
        <span class="flight-price-currency">$</span>
        {{flight.price}}
    </section>
</article>
